<!-- 
    Karakteristik IPv4 (IP versi 4)
    a. terdiri dari 4 0ktet (1111 1111. 1111 1111. 1111 1111. 1111 1111)
    b. masing masing oktet terdiri dari 8 bit bilangan biner
    c. selalu berdampingan dengan subnet mask

    Contoh
    IP 192.168.10.10

    Masing masing angka terdiri dari 8 bit bilangan biner

    kalau dibiner angka 1 maka kita hitung
    kalau dibiner angka 0 maka biarkan

    192 -> 1100 0000
    2^7 2^6 2^5 2^4 2^3 2^2 2^1 2^0
    128  64  32  16   8   4   2   1

    168 -> 1010 1000

    10 -> 0000 1010

    IP 192.168.10.10
    1100 0000. 1010 1000. 0000 1010. 0000 1010

    tips pengecekan biner ke decimal
    kalau ujungnya 0 maka genap
    kala8 ujungnya 1 maka ganjil

    Konversikan Biner ke Decimal :
    1. 1011 0010 = 178
    2. 0011 1011 = 59
    3. 0001 1000 = 24

    Konversikan desimal ke biner :
    1. 172 = 1010 1100
    2. 112 = 0111 0000
    3. 143 = 1000 1111
    4. 2 -> 0000 0010
    5. 3  -> 0000 0011

    Konversikan IP berikut ke Biner :
    1. 192.168.5.48
    1100 0000. 1010 1000. 0000 0101. 0011 0000
 -->
