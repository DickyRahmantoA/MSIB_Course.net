<!-- 
    jaringan computer adalah sebuah system yang terdiri atas computer
    dan perangkat jaringan lainnya yang bekerja bersama sama untuk
    mencapai suatu tujuan yang sama.

    tujuan
    1. membagi sumber daya
    2. komunikasi
    3. akses informasi

    Network Device
    1. Device
      > end device
        adalah perangkat yang menyimpan data (device yang dipegang
        oleh user) contoh : HP, Laptop, dan sebagainya
      > Intermediary Device
        adalah perangkat yang menghubungkan antar end device / 
        perangkat penghubung
    2. media
      > wired menggunakan kabel lan,kabel coaxial, kabel fiber optic
      > wireless menggunakan hp(wifi)
    3. protocol
      seperangkat aturan yang ada dalam jaringan komputer agar tidak terjadi collision atau error
      
      osi 7 layer

        Upper layer (7-5 Layer)
      7. Application
      contoh pada layer ini adalah pada saat membuka
      tokopedia.com lalu muncul tampilan UI dari aplikasi
      tokopedia. kegunaan dari layer ini adalah untuk mengurus user
      interface (tampilan) dari application tersebut

      6. Presentation
      adalah layer yang berfungsi mengurus berbagai macam format data
      dari aplikasi pada layer 7

      5. Session
      adalah layer yang berfungsi untuk komunikasi. jika user sudah login pada aplikasi
      tertentu, lalu user menutup aplikasi tersebut. pada saat aplikasi dibuka kembali,
      user tidak perlu login ulang

      Lower Layer(4-1 Layer)
      4. Transport
      adalah layer yang mengatur kehandalan suatu komunikasi
      > TCP (transmission control protocol)
      menjamin data sampai ditujuan (connection oriented)
      kalau ada data yang tidak sampai, maka sistem akan mengirim ulang file secara otomatis
      > UDP (user datagram protocol)
      mengirim data sacara cepat (speed oriented) cocok untuk video call, streaming

      3. Network
      adalah layer yang mengurus tentang logical addressing / pengalamatan IP.
      didunia nyata, setiap orang pasti mempunyai nama. pada dunia computer, setiap device 
      pasti mempunyai IP masing masing

      2. Data Link
      adalah layer yang mengurus tentang physical addressing / MAC address.
      perbedaan MAC dengan IP address adalah MAC tidak dapat diganti ganti. 
      MAC masing masing device menempel pada device tersebut
      
      1. Physical
      adalah layer yang mengubah suatu data menjadi bit (biner)
      layer ini juga berfungsi mengurus segala sesuatu yang bersifat fisik.
    
      Topologi Jaringan (desain)
      1. Bus
      2. star
      3. Ring
      4. Mesh
      5. tree
